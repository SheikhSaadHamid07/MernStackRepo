<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="" >

    <label for="first">First Name</label>
     <input type="text" name="first" id="" placeholder="Enter your first name" maxlength="15" minlength="2" required>  
     <br>  <br>
     <label for="last">Last Name</label>
     <input type="text" name="last" id="" placeholder="Enter your last name" maxlength="15" minlength="2" required>  
     
     <br>  <br>
     <label for="pas">Password</label>
     <input type="password" name="pas" id="" placeholder="Enter your password" required> 
     <br>  <br>
    <label for="email">Email</label>
    <input type="email" name="" id="">
    
    
    <br>  <br>
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="" checked>
    
    <label for="gender">Female</label>
    <input type="radio" name="gender" id="">
    <br>  <br>
    <label for="country">Select Country: </label>
    <select name="country" id="">
        <option value="pak">Pakistan</option>
        <option value="uk">UK</option>
        <option value="usa">USA</option>
        <option value="nz">New Zealand</option>
        <option value="oman">Oman</option>
        <option value="uae">UAE</option>
    </select>
    <br>  <br>
    <label for="text-col">Text Area</label>
    <textarea name="text-col" id=""></textarea>
    </form>
    <br>  <br>
    <button type="submit">Submit</button>
</body>
</html>
